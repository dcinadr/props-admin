<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Card Data</strong>
                </div>
                <div class="card-block">
                    <form action="" method="post" class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-2 form-control-label" for="question-input">Question</label>
                            <div class="col-md-10">
                                <input type="text" id="question-input" name="question-input" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 form-control-label" for="category-select">Category</label>
                            <div class="col-md-10">
                                <select id="category-select" name="category-select" class="form-control">
                                    <option *ngFor="let category of categories" value="{{category}}">
                                        {{category}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 form-control-label" for="bet-close-input">Bet Closing Date</label>
                            <div class="col-md-10">
                                <input type="text" id="bet-close-input" name="bet-close-input" class="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <h5 class="col-md-2">Options</h5>
                            <div class="col-md-10">
                                <button type="button" class="btn btn-success" (click)="addOptionClick()"><i class="fa fa-plus-square"></i>&nbsp; Add Option</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 form-control-label" for="option-1-input">Option 1</label>
                            <div class="col-md-10">
                                <input type="text" id="option-1-input" name="option-1-input" class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
