<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Card Data</strong>
                </div>
                <div class="card-block">
                    <form action="" method="post" class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="question-input">Question</label>
                            <div class="col-md-9">
                                <input type="text" id="question-input" name="question-input" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="category-select">Category</label>
                            <div class="col-md-9">
                                <select id="category-select" name="category-select" class="form-control">
                                    <option *ngFor="let category of categories" value="{{category}}">
                                        {{category}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="bet-close-input">Bet Closing Date</label>
                            <div class="col-md-9">
                                <input type="text" id="bet-close-input" name="bet-close-input" class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
